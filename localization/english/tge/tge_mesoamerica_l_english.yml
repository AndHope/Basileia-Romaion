 je_tge_golden_eagle: "The Golden Eagle"
 je_tge_golden_eagle_desc: "The [ROOT.GetCountry.GetPowerBloc.GetName] has thundered across [GetStrategicRegion('region_mexico').GetName] spreading the might and authority of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] across the Altiplano like an eagle soaring across the sun. With the might of [ROOT.GetCountry.GetName] unchallenged, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has become a King of Kings, a God-Emperor whose very body constitutes the connection between the [GetCulture('nahua').GetName] people and $tge_huitzilopochtli$.\n\nAs the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] enforces the dogma of [GetReligion('br_tge_religion_teotl').GetName] on his [concept_subject]#o s#!, the wealthiest regions, the Āltepētlapan, seek to maintain their [concept_autonomy]. The [ROOT.GetCountry.GetAdjectiveNoFlag] Empire must secure control over the Altiplano lest it crumble to ruins and the people be delivered unto Mictlantecuhtl."
 je_tge_aztlan: "Reaching for Aztlan"
