l_english:
 br_tge_objective: "The Golden Eagle"
 br_tge_objective_desc: "A new age dawns on Mesoamerica as the Nahua seek to extend their control beyond the Mexican highlands. Meanwhile to their south, the Mayan polities struggle to find a way forward in the face of encroachment by Nahua raiders and European colonizers."
 br_tge_objective_header: ""
 br_tge_objective_hint: ""
 br_tge_objective_name_NAH: "#v $NAH$#!"
 br_tge_objective_desc_NAH: "#lore The Nahua Empire is ascendant. Bolstered by the Helleno-Nahuan Renaissance, the Empire seeks to entrench its position as the sole ruler of Mesoamerica. Will the Nahua succeed in their ambitious goal or will they fall before the Sunrise Invasion?#!"
 br_tge_objective_name_MAY_PAN: "#v $MAY_PAN$#!"
 br_tge_objective_desc_MAY_PAN: "#lore The League of Màyapáan holds on by a thread. Once the center of Mayan culture and commerce, Màyapáan has remained stagnant for over a century. Will the Mayans raise a unified front or will they be torn apart by the Nahua?#!"
 br_tge_objective_name_MES_IRE: "#v $MES_IRE$#!"
 br_tge_objective_desc_MES_IRE: "#lore The Purépecha people stand alone in Mesoamerica. Through centuries of relentless defiance, they have resisted the influence of both the Nahua and Elysian missionaries. As the sun seems to set on Mesoamerica, will the Purépecha be able to retain their identity?#!"