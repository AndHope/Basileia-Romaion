 # concepts
 concept_tonalli: "Tonalli"
 concept_tonalli_desc: "#bold Tonalli#! is the sacred essence that bestows the vigor and energy for growth and development onto humanity. Held to be located in the fontanel of the skull, Tonalli is believed to impart the capacity for free will and contains the warmth of the sun itself."
 concept_new_fire: "New Fire Ceremony"
 concept_new_fire_desc: "The #bold New Fire Ceremony#! is a Mesoamerican ritual performed to mark the completion of a 52-year Aztec calendar round. During this ceremony, all fires are extinguished and re-lit from a new fire lit in the chest of a sacrifice by shamans of the fire cult. This ceremony serves to purify and renew the lives of the faithful for another calendar round."