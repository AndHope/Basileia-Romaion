l_english:
 # Government Types
 gov_br_tlahtoloyan: "Tlahtōlōyān"
 gov_br_tlahtoloyan_desc: "This is a [concept_government_type] where power is consolidated under a [Concept('concept_ruler','$RULER_TITLE_HUEY_TLATOANI$')], who exercises semi-divine authority over their subjects."
 gov_br_altepetl: "Altepetl"
 gov_br_altepetl_desc: "This is a [concept_government_type] where power is distributed amongst local, ethnically-based, polities all of whom pay tribute to their sovereign."
 
 # Ruler Titles
 RULER_TITLE_HUEY_TLATOANI: "Huēyi Tlahtoāni"
 RULER_TITLE_TLATOANI: "Tlahtoāni"
 RULER_TITLE_TLATOCAPILLI: "Tlahtohcāpilli"
 RULER_TITLE_CIHUATLATOANI: "Cihuātlahtoāni"
 
 # Interest Group Names
 ig_pipiltin: "Pīpiltin"
 ig_pipiltin_desc: "Members of the semi-hereditary nobility granted the right to head their own noble houses with lands and dependent laborers."
 ig_macehualtin: "Mācēhualtin"
 ig_macehualtin_desc: "The commoners, usually engaged in agriculture, and food production."
 ig_teopixqueh: "Titeōpixquè"
 ig_teopixqueh_desc: "The entrenched priestly order commited to carrying out the will of the war god Huitzilopochtli, the mighty one who surely favors the Mexica."
 ig_yaotequihuah: "Yāōtequihuah"
 ig_yaotequihuah_desc: "The ranks of the military who have earned their standing through military deeds or through taking captives."
 ig_calpoltin: "Calpoltin"
 ig_calpoltin_desc: "Organized guild-like sub-units of Mexica cities, each of which attempts to coordinate urban labor."