 eocfm_gui_start_sway_constantinople_tt: "Within the fabric of the Orthodox Church, the Patriarchates often find themselves at odds with each other. By ingratiating ourselves to them, we may be able to count on their support in the spiritual affairs of the state.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
