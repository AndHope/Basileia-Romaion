 je_eocfm_the_orthodox_realms: "The Orthodox Realms"
 je_eocfm_the_orthodox_realms_reason: "In the times of the Empire, it was the Patriarchate of Constantinople that saw the spread of Christianity across the steppes. Since the fall of the Queen of Cities, the Rus' barbarians have styled themselves as pretenders to the Patriarchal seat. Now that we control the cradles of Christianity, we should extend our oversight to the Greater Orthodox community."
