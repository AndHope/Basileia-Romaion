 eocfm_gui_constantinople_patriarch_relations_breakdown: "Monthly change is due to:\n[Country.MakeScope.GetScriptValueDesc('eocfm_constantinople_progress_value')]"
 eocfm_gui_event_counter_tt: "[Concept('concept_ecumenical_council','$concept_councils$')] Convoked: #bold [GetGlobalVariable('eocfm_council_var').GetValue]#!\n[Concept('concept_crusades','$concept_crusades$')] Launched: #bold [GetGlobalVariable('eocfm_crusade_counter').GetValue]#!\n[Concept('concept_patriarchal_seat','$concept_patriarchs$')] Deposed: #bold [GetGlobalVariable('eocfm_deposition_counter').GetValue]#!"
 eocfm_gui_declare_autocephaly_tt: "Once the symbol of unity in the Eastern Church, the Ecumenical Patriarch in Konstantinopolis has increasingly come under the influence of Basileía Romaíon. Unless we sever our connections with Konstantinopolis, the Romaíoi are sure to continue to interfere in our politics and may even try to further their attempts to suppress our culture.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_convoke_council_tt: "Our influence within the Eastern Orthodox community is obvious. We could use this power to summon an Ecumenical Council to settle long-standing issues within the Orthodox Church.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_autocephaly_progress_amount: "TODO"
 eocfm_gui_autocephaly_progress_tt: "TODO"
 
 eocfm_gui_secure_tetrarchy_tt: "Under the auspices of the Basileía Romaíon, the Ancient Patriarchates existed in a unified structure to administer the ecclesiarcy and shephard the faithful. Should we secure control over these holy nexuses of the faith, we will be able to reunify the old heart of the Eastern Orthodoxy.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_secure_tetrarchy_tt2: "Own and Control the Ancient Seats of #yellow Konstantinopolis#!, #yellow Antioch#!, #yellow Jerusalem#!, and #yellow Alexandria#!."
 eocfm_gui_secure_pentarchy_tt: "The Pentarchy, consisting of the Eastern seats plus Rome, once ruled over the unitied Christian church before the Germanic invaders tore Rome away from the Empire for their political aspirations. If we can secure control over the Enternal City, we will be able to unify the Eastern and Western Patriarchates after almost a millenium of estrangment.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_secure_pentarchy_tt2: "Own and Control the Ancient Seats of #yellow Rome#!, #yellow Konstantinopolis#!, #yellow Antioch#!, #yellow Jerusalem#!, and #yellow Alexandria#!."
 eocfm_gui_mend_schism_tt1: "The five Ancient Seats of the Orthodoxy lie within our control, yet the two churches are divided by a millenium of deviations in legal framworks and dogmatic priniciples. To truly combine the two Churches into one Great Church will be a herculean task, one that already failed many times over the centuries.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_mend_schism_tt2: "Own and Control the Ancient Seats of #yellow Rome#!, #yellow Konstantinopolis#!, #yellow Antioch#!, #yellow Jerusalem#!, and #yellow Alexandria#!."
 eocfm_gui_mend_schism_tt3: "The #bold Great Schism#! has neither been mended nor is any country attempting to do so."
 eocfm_mending_possible_tt: "It is now possible to attempt to mend the Great Schism."
 eocfm_gui_seek_mandate_tt: "The Orthodox people hold the positions of their Bishops in high regard. With a little manuvering, we could obtain the blessings of the Ecumenical Patriarch designating our administration as not only legitimate, but divine.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_has_constantinople_controller_approval_tt: "We have #green #bold Cordial#! or better#! [concept_relations] with the [concept_country] that controls the Ecumenical Patriarchate."
 eocfm_gui_demand_deposition_tt: "While the Ecumenical Patriarch claims seniority over Eastern Christianity, he remains an agent of the Basileus in Konstantinopolis. As such, we can demand his replacement in exchange for increased cooperation with his replacement.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_patriarch_deposed_cooldown_tt: "The #bold Ecumenical Patriarch#! has not been deposed within the last five years."
 
