 je_eocfm_the_orthodox_realms_holy_land: "Has completed the #bold The Holy Land#! [concept_journal_entry]"
 je_eocfm_the_orthodox_realms_black_sea: "Has completed the #bold Across the Hospitable Sea#! [concept_journal_entry]"
 je_eocfm_the_metropolitan_lands: "The Metropolitan Lands"
 je_eocfm_the_metropolitan_lands_reason: "In the decades following the Ascension of Christ and the missions of the Twelve Apostles, Anatolia served as the cradle of Early Christianity. We will free these lands from the Saracens."
 je_eocfm_the_metropolitan_lands_tt1: "Directly or indirectly control 10 or more states in the Balkans."
 je_eocfm_the_metropolitan_lands_tt2: "Directly or indirectly control 9 or more states in Anatolia."
 je_eocfm_the_holy_land: "The Holy Land"
 je_eocfm_the_holy_land_reason: "The Levant is the birthplace of Christianity and the Holiest Lands to our faith. The Patriarchs have both granted and imposed a mandate that we reclaim these lands from their Muslim occupiers."
 je_eocfm_texas_left: "Across the Hospitable Sea"
 je_eocfm_texas_left_reason: "The Black Sea was once entirely within the Greek sphere. We will bring relief to our people that still call its shores home."
 
