# State Religion Conversions

revive_khazer_khanate_decision:0 "Revive the Khazar Khaganate"
revive_khazer_khanate_decision_desc:0 "Jews from both the Islamic world and Basileía Romaíon are known to have migrated to Tartaria during periods of persecution under Heraclius, Justinian II, Leo III, and Romanus Lakapēnos. For Simon Schama, Jewish communities from the Balkans and the Bosphoran Crimea, especially from Panticapaeum, began migrating to the more hospitable climate of pagan Tartaria in the wake of these persecutions, and were joined there by Jews from Armenia. The Geniza fragments, he argues, make it clear the Judaising reforms sent roots down into the whole of the population. The pattern is one of an elite conversion preceding large-scale adoption of the new religion by the general population, which often resisted the imposition. One important condition for mass conversion was a settled urban state, where churches, synagogues or mosques provided a focus for religion, as opposed to the free nomadic lifestyle of life on the open steppes."

sunni_decision:0 "Embrace Sunni Islam"
sunni_decision_desc:0 "The Islamic religion has been spreading though out our realm, already the majority of the population has embraced it."

zoroastrianism_decision:0 "Return to Zoroastrianism"
zoroastrianism_decision_desc:0 "Perhaps it is time to return to our ancient roots and embrace Zoroastrianism."

norse_decision:0 "Return to the Norse faith"
norse_decision_desc:0 "Perhaps it is time to return to our ancient roots and embrace the Norse faith."


