 palaiologos_reforms.1.t: "Palaiologos Renaissance"
 palaiologos_reforms.1.d: "The [ROOT.GetCountry.GetName] is in a period of steady decline. If we do not reassert [ROOT.GetCountry.GetAdjectiveNoFormatting] sovereignty and reclaim our place among the Powers of the world, we risk catastrophe."
 palaiologos_reforms.1.f: "Basileus, our empire faces many challenges, but we have a chance to revive our glory. We have overthrown the Varangians, the old guard who resisted any change for centuries, and opened the way for reform. But we still have much work to do. We must quell the rebellions in the balkans and fortify our dominion over our Exarchates. And we must replace the Varangians with a modern army that can defend our lands. Moreover, we must restore the prestige of the Basileía Romaíon as the pinnacle of civilization. Education, urbanization, and sovereignty shall be our main priorities."
 palaiologos_reforms.1.a: "Great reform is needed."
 palaiologos_reforms.2.t: "Palaiologos Reforms: The Reorganization"
 palaiologos_reforms.2.desc: "The [ROOT.GetCountry.GetName] has successfully modernized and re-asserted itself on the world stage. A new era begins for the [ROOT.GetCountry.GetAdjectiveNoFormatting] state."
 palaiologos_reforms.2.f: "Sublime. That is the only word for it. To walk the streets of Konstantinople and see modern factories and schools, to see the guards practicing their military drill. A landscape once dominated by peasant farmers is now littered with shining cities. And to think that only a few decades ago Basileía Romaíon was on the brink of collapse! Where once the European powers looked upon us with pity and greedily sought to partition our lands, now we see their diplomats gazing in awe at our accomplishments, forced to recognize us as equals. God is good!"
 palaiologos_reforms.2.a: "The army could use additional reforms."
 palaiologos_reforms.2.b: "We should re-conquer the Balkans!"
 palaiologos_reforms.2.c: "Follow through with urbanization."
 palaiologos_reforms.2.d: "We will reap the benefits of education."
 romaioi_army_reform: "Romaíon Army Reorganization"
 romaioi_urbanization: "Romaíon Urbanization"
 romaioi_education: "Romaíon Education"
 palaiologos_reforms.3.t: "The Palaiologos Failure"
 palaiologos_reforms.3.d: "The [ROOT.GetCountry.GetName] has failed to modernize and re-assert itself on the world stage. The vultures begin to circle as the last days of the [ROOT.GetCountry.GetName] draw near."
 palaiologos_reforms.3.f: "The Basileía Romaíon falls silent. Just days after announcing [SCOPE.sCharacter('romaioi_sultan').GetHerHis] intention to abdicate, most likely under the duress of [SCOPE.sCharacter('romaioi_sultan').GetHerHis] ministers, the [SCOPE.sCharacter('romaioi_sultan').GetPrimaryRoleTitle] has been found dead in [SCOPE.sCharacter('romaioi_sultan').GetHerHis] chambers. Much like our precious empire, the [SCOPE.sCharacter('romaioi_sultan').GetPrimaryRoleTitle] had been suffering from a long, creeping sickness that ultimately made [SCOPE.sCharacter('romaioi_sultan').GetHerHim] unable to bear the weight of the crown. A broken and deranged shadow of [SCOPE.sCharacter('romaioi_sultan').GetHerHis] former self."
 palaiologos_reforms.3.a: "We belong to God, and to Him do we return."

 aegyptian_crisis_events.1.t: "Reasserting Our Authority in Syria"
 aegyptian_crisis_events.1.d: "Aegypt seized most of our Levantine provinces in 1733 after its Exarach tried and failed to overthrow the entire Romaíon government. The time to reclaim the lands we lost in that war is long overdue.\n\nHowever, this is likely to draw the attention of any [Concept('concept_great_power', '$concept_great_powers$')] in Europe."
 aegyptian_crisis_events.1.f:1 ""What once was ours shall be ours again. The imprint we've left on Aegypt and the Levant cannot be ignored. Like the lines that time carves on a mountain, we have also carved our fate on their land with the footprints of our ancestors.\n\nGo, go now, children of the Sun!""
 aegyptian_crisis_events.1.a: "We must see to it that they are on our side."
 aegyptian_crisis_events.1.a.tt: "[THIS.GetCountry.GetName] will be offered an [concept_active_interest] in the region."
 aegyptian_crisis_events.1.b: "We do not need their approval to take what is ours."

 aegyptian_crisis_events.2.t: "The Romaíon Incursion"
 aegyptian_crisis_events.2.d:1 "The Romaíoi have begun their machinations to retake the lands we won from them in 1733. This is a violation of our sovereignty! However, this is likely to draw the attention of any [Concept('concept_great_power', '$concept_great_powers$')] in Europe, giving us a chance to gain powerful allies in the conflict."
 aegyptian_crisis_events.2.f: ""I believe the Basilius and I have some unfinished business to attend to.""
 aegyptian_crisis_events.2.a: "We must resist this aggression!"
 aegyptian_crisis_events.2.a.tt: "All European [Concept('concept_great_power', '$concept_great_powers$')] will be offered an [concept_active_interest] in our region."

 aegyptian_crisis_events.4.t: "The Aegyptian-Romaíoi Crisis"
 aegyptian_crisis_events.4.d: "The Basileía Romaíon's attempt to take back control of the Levant from Aegypt has become an international incident. Our involvement may tip the balance of power in the region."
 aegyptian_crisis_events.4.f:1 ""I'm not sure why we would ever express any interest in the Middle East. There's so little of value in those far-off lands. Deserts, sand, a wasteland.""
 aegyptian_crisis_events.4.a: "We need to keep an eye on the region."
 aegyptian_crisis_events.4.b: "We have no interest in this crisis."

