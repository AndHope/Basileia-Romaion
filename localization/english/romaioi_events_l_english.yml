egyptian_crisis_events.1.t:0 "Reasserting Our Authority in Syria"
egyptian_crisis_events.1.d:0 "Aegypt seized most of our Levantine provinces in 1833 after its Exarach tried and failed to overthrow the entire Romaíoi government. The time to reclaim the lands we lost in that war is long overdue.\n\nHowever, this is likely to draw the attention of any [Concept('concept_great_power', '$concept_great_powers$')] in Europe."
egyptian_crisis_events.1.f:1 ""What once was ours shall be ours again. The imprint we've left on Aegypt and the Levant cannot be ignored. Like the lines that time carves on a mountain, we have also carved our fate on their land with the footprints of our ancestors.\n\nGo, go now, children of the Sun!""
egyptian_crisis_events.1.a:0 "We must see to it that they are on our side."
egyptian_crisis_events.1.a.tt:0 "[THIS.GetCountry.GetName] will be offered an [concept_active_interest] in the region."
egyptian_crisis_events.1.b:0 "We do not need their approval to take what is ours."

egyptian_crisis_events.2.t:0 "The Romaíon Incursion"
egyptian_crisis_events.2.d:1 "The Romaíoi have begun their machinations to retake the lands we won from them in 1833. This is a violation of our sovereignty! However, this is likely to draw the attention of any [Concept('concept_great_power', '$concept_great_powers$')] in Europe, giving us a chance to gain powerful allies in the conflict."
egyptian_crisis_events.2.f:0 ""I believe the Sultan and I have some unfinished business to attend to.""
egyptian_crisis_events.2.a:0 "We must resist this aggression!"
egyptian_crisis_events.2.a.tt:0 "All European [Concept('concept_great_power', '$concept_great_powers$')] will be offered an [concept_active_interest] in our region."

egyptian_crisis_events.4.t:0 "The Aegyptian-Romaíoi Crisis"
egyptian_crisis_events.4.d:0 "The Basileía Romaíon's attempt to take back control of the Levant from Aegypt has become an international incident. Our involvement may tip the balance of power in the region."
egyptian_crisis_events.4.f:1 ""I'm not sure why we would ever express any interest in the Middle East. There's so little of value in those far-off lands. Deserts, sand, a wasteland.""
egyptian_crisis_events.4.a:0 "We need to keep an eye on the region."
egyptian_crisis_events.4.b:0 "We have no interest in this crisis."

