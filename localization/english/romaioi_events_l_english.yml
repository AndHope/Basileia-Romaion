romaioi_themata_decision:0 "Themata Primacy"
romaioi_themata_decision_desc:0 "Themata are the main regional military divisions of the Basileía Romaíon, established during the 9th century CE. The Basileía Romaíon is divided into many themata, each with its own governor, military commander and garrison. The main purpose of themata is to provide a means of defense against the empire's enemies. Each thema is responsible for the defense of a specific geographic area and has its own army. The soldiers are mainly local men, who are conscripted and trained for military service. The themata system allows the Basileía Romaíon to have a more flexible military structure, which can adapt to the changing threats and challenges it faces."

romaioi_tagmata_decision:0 "Tagmata Primacy"
romaioi_tagmata_decision_desc:0 "Tagmata are the elite military units of the Basileía Romaíon. They are organized into regiments, each with its own specialized role and equipment. The most prominent and powerful tagmata are the Scholai, the Excubitors, and the Vigla. The Scholai are the imperial guard, responsible for protecting the Basileus and his family. The Excubitors are a heavy infantry unit, while the Vigla are a cavalry unit. The tagmata are typically composed of professional soldiers, and are considered the most elite and well-trained troops in the Byzantine army. They are also among the best-paid soldiers in the empire."

