l_english:

 gov_byz_empire: "Basileía Romaíon"
 gov_byz_empire_desc: "This is a [concept_government_type] form where the power rests with the [Concept('concept_ruler','$RULER_TITLE_BASILEUS$')] or [Concept('concept_ruler','$RULER_TITLE_BASILISSA$')]"
 gov_katepano: "Katepaníkion"
 gov_katepano_desc: "This is a distant province [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_KATEPANO$')] under the [Concept('concept_ruler','$RULER_TITLE_BASILEUS$')]."
 gov_merchant_republic: "Merchant Republic"
 gov_merchant_republic_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a rich and powerful merchant class"
 gov_exarchate: "Exarchate"
 gov_exarchate_desc: "This is a distant province [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_EXARCH$')] part of the $gov_byz_empire$."
 gov_independent_exarchate: "Exarchate"
 gov_independent_exarchate_desc: "This is a breakaway independent [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_EXARCH$')] formerly part of the $gov_byz_empire$."
 gov_independent_themata: "Prónoia"
 gov_independent_themata_desc: "This is a breakaway independent [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_STRATEGOS$')] formerly part of the $gov_byz_empire$."
 gov_satrapy: "Satrapy"
 gov_satrapy_desc: "This is a distant province [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_SATRAP$')]."
 gov_themata: "Prónoia"
 gov_themata_desc: "[concept_government_type] is a semi autonomous administrative and military district governed by an [Concept('concept_ruler','$RULER_TITLE_STRATEGOS$')] within the $gov_byz_empire$."
 gov_celestial_empire: "Celestial Empire"
 gov_celestial_empire_desc: "Celestial Empire is an old name used to refer to China, from a literary and poetic translation of the Chinese term Tianchao, one of many names for China"
 gov_br_caliphate: "Caliphate"
 gov_br_caliphate_desc: "A [concept_government_type] where the power rests with the Caliph, the political and religious leader of the Muslim world."
 gov_br_colonial_administration: "Colonial Administration"
 gov_br_colonial_administration_desc: "A [concept_government_type] where the power rests with the colonial administration, which governs the colony on behalf of the colonizing country."
 gov_br_crown_colony: "Colonie Impériale"
 gov_br_crown_colony_desc: "A [concept_government_type] where the power rests with the colonial administration, which governs the colony on behalf of the colonizing country."
 gov_br_roman_colony: "Apoikía" #Apekiakē Dioikēsis
 gov_br_roman_colony_desc: "A [concept_government_type] where the power rests with the [Concept('concept_ruler','$RULER_TITLE_BYZ_GOVERNOR$')], who governs the colony on behalf of the [Concept('concept_ruler','$RULER_TITLE_BASILEUS$')] or [Concept('concept_ruler','$RULER_TITLE_BASILISSA$')]."
 gov_br_roman_council_colony: "Apekiakon Symboulion"
 gov_br_roman_council_colony_desc: "A [concept_government_type] where the power rests with the [Concept('concept_ruler','$RULER_TITLE_BYZ_GOVERNOR$')], who governs the colony on behalf of the [Concept('concept_ruler','$RULER_TITLE_BASILEUS$')] or [Concept('concept_ruler','$RULER_TITLE_BASILISSA$')]."
 gov_br_chartered_company: "Chrysoboulleios Hetaireia"
 gov_br_chartered_company_desc: "A [concept_government_type] where the power rests with the chartered company, which governs the colony on behalf of the[Concept('concept_ruler','$RULER_TITLE_BASILEUS$')] or [Concept('concept_ruler','$RULER_TITLE_BASILISSA$')] (chrysobull), the gold-sealed imperial decree."

