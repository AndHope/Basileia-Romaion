  # Western Europe
   NET_FLAVOR_TEXT: "$GENERIC_FLAVOR_TEXT$"
   HRE_FLAVOR_TEXT: "With Emperor Louis-Philippe rising to the throne, the HRE faces a new wave of centralization. It's subjects however have different ideas, seeking to gain more privliages or break free entirely. Externally the Kings of Iberia cry for help in their fight against Al-Andalus and the enemies of Christendom. Will the HRE be able to centralize and claim further glory? Or will the enemies from within prove to be too powerful?"
   GENERIC_HRE_SUBJECT_FLAVOR_TEXT: "This nation is a subject within the HRE. Will they retain their autonomy within the empire, will they absorbed by Paris or will they simply burn all bridges with the empire and go their own route?"
   FLA_FLAVOR_TEXT: "Formed when the dutchies of Vlaanderen en Brabant united, $FLA$ is the wealthiest and richest of HRE subjects, however it has had a difficult last 2 centuries, with first economic stagnation and then the loss of the Northern Lowlands when they declared their independence. Will $FLA$ be able to modernize and reconquer there lost lands or will they simple swallowed by a increasing centralizing HRE?"
