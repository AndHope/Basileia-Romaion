 #LUC_FLAVOR_TEXT:1 ""
 #MOD_FLAVOR_TEXT:1 ""
  
  # Germans
 BAV_FLAVOR_TEXT:0 "In the wake of recent revolutions across Europe, Bavaria has turned to reaction. But the embers of rebellion still burn; will Bavaria be consumed by the flames?"
 
  #Central Asia
 KHI_FLAVOR_TEXT:0 "In defiance of both Persia and the Golden Horde, Khiva is an independent power flourishing under the rule of the Khan. Can Khiva protect its independence?"
 BUK_FLAVOR_TEXT:0 "Unlike the neighboring Khanates, the Emirs of Bukhara embrace Islamic rule rather than basing their legitimacy on descent from Genghis Khan. Will faith win the day?"
 KOK_FLAVOR_TEXT:0 "Kokand struggles with disunity and discord within the Khan's court. Can Kokand become a dominant power in Central Asia?"
 AFG_FLAVOR_TEXT:0 "The Persian and Mughal empires watch Afghanistan with greedy eyes, jealous of its opium fields. Is Afghanistan still the graveyard of empires?"
  
  # Maghreb
 #TRI_FLAVOR_TEXT:1 "Following a long period of de facto independence, Tripolitania has once again fallen under Ottoman rule. Will the Barbary Pirates sail again?"
 #ALD_FLAVOR_TEXT:0 "Algeria lost much of its coastline to Al-Andalus in the aftermath of the Barbary Wars. Can the remnants of this nation fend off further incursions?"
 #MOR_FLAVOR_TEXT:0 "No longer under Ottoman protection, Morocco is vulnerable to French and Spanish expansionism. Can Morocco survive the imperialist onslaught?"

  # Africa
