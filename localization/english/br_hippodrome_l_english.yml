 chariot_racing.1.t: "Revive Chariot Racing"
 chariot_racing.1.d: "The Hippodrome's remarkably preserved racing tracks present a unique opportunity to rekindle the passion for chariot racing among the masses. Organizing an extravagant exhibition race is the perfect method for this purpose. While [SCOPE.sCharacter('chariot_racing_volunteer').GetFullName]'s enthusiasm is admirable, the safety and expertise required in this perilous sport of chariot racing necessitate a more cautious approach. Hiring professional horse drivers, well-versed in the intricacies of this ancient sport, ensures both safety and performance, balancing historical reverence with an exhilarating experience for all participants."
 chariot_racing.1.f: "Wisdom and virtue are the sturdy axles of a chariot, each essential for steering the course of a principled and purposeful life."
 chariot_racing.1.a: "Let [SCOPE.sCharacter('chariot_racing_volunteer').GetHerHim] do it."
 chariot_racing.1.b: "We opt for the safer choice"
 
 chariot_racing.2.t: "Exhibition Game: Success"
 chariot_racing.2.d: "The exhibition race exceeded all expectations and proved to be a resounding success. Our dedicated volunteer charioteer, [SCOPE.sCharacter('chariot_racing_volunteer').GetFullName], demonstrated remarkable talent and skill, captivating the audience with a stellar performance. Their expertise in handling the chariot left spectators eager for more thrilling races. The enthusiasm and anticipation for the imminent reopening of the Grand Hippodrome have reached unprecedented heights, marking this event as a triumphant milestone in our efforts to revive the passion for chariot racing in our beloved city."
 chariot_racing.2.f: "A man mounted on a horse not only possesses greater physical stature but also exudes a sense of spiritual grandeur, transcending the ordinary and embodying a deeper connection with both the majestic animal and the world around him."
 chariot_racing.2.a: "Award [SCOPE.sCharacter('chariot_racing_volunteer').GetHerHim] a laurel wreath!"
 
 chariot_racing.3.t: "Exhibition Game: Failure"
 chariot_racing.3.d: "The exhibition race turned into a disaster! Our volunteer charioteer, [SCOPE.sCharacter('chariot_racing_volunteer').GetFullName], has unfortunately shown everyone that [SCOPE.sCharacter('chariot_racing_volunteer').GetSheHe] is a complete novice. Just into the second round, [SCOPE.sCharacter('chariot_racing_volunteer').GetSheHe] collided with another driver. The uncontrollable chaos led to both chariots careening into the spectators. By the end of the day, many were left injured."
 chariot_racing.3.f: "My kingdom for a horse!"
 chariot_racing.3.a: "What a shame!"
 
 chariot_racing.4.t: "Grand Hippodrome Reopened"
 chariot_racing.4.d: "Today marks the official opening of the revitalized Hippodrome, proudly named in honor of our esteemed Basileus—a beacon of our pride and heritage. This magnificent structure stands as a testament to his profound contributions to our nation. As the fascination with chariot racing continues to grow daily, it's heartening to see this trend spreading throughout the Basileía Romaíon, with many major cities undertaking ambitious projects to build their own Hippodromes, preserving the rich tradition of this thrilling sport."
 chariot_racing.4.f: "Be not afraid of greatness: some are born great, some achieve greatness, and some have greatness thrust upon them."
 chariot_racing.4.a: "Let the games begin!"

 chariot_racing_enabled_tt: "Chariot races events will occur every four years."
