 remove_noble_privileges_decision: "Abolish Noble Privileges"
 remove_noble_privileges_decision_desc: "Curb the unchecked power of the aristocracy by abolishing their excessive privileges, laying the foundation for a fairer and more centralized society."

 vive_la_revolution_decision: "Vive la Revolution"
 vive_la_revolution_decision_desc: "The French Revolution was a period of radical political and societal change in France that began with the Estates General and ended with the formation of the French Consulate and finally leading to the The First French Empire, Napoleonic France, was the empire ruled by Napoleon Bonaparte, who established French hegemony over much of continental Europe."

 armenian_decision: "Integrate the Armenians"
 armenian_decision_desc: "The Armenians have long served the Basileía Rōmaíōn with loyalty and distinction. It is time we recognize them as equals and grant them the rights of full citizens"
 azerbaijani_decision: "Integrate the Turko-Persians"
 azerbaijani_decision_desc: "The Turko-Persians have shown loyalty to the Persian realm. Let us formalize their place in our society by granting them equal rights as Persians."
 mashriqi_decision: "Integrate the Mashriqi"
 mashriqi_decision_desc: "The Mashriqi have faithfully served our administration. It is time to honor their dedication by granting them the same status as native-born Persians."
 accept_english_decision: "Integrate the English"
 accept_english_decision_desc: "The time has come to welcome the English as equals, extending to them the full rights enjoyed by our Danish citizens."
 accept_anglo_dane_decision: "Integrate the Anglo-Danes"
 accept_anglo_dane_decision_desc: "The Anglo-Danes are our kin in blood and culture. Let us end any remaining barriers and embrace them as full members of the Danish nation."
 accept_baltic_german_decision: "Integrate the Baltic Germans"
 accept_baltic_german_decision_desc: "The Baltic Germans have long been a part of our domain. It is time we recognize them as equals and grant them the rights of our primary cultures."


 br_end_slavic_oppression_decision: "End the Oppression of the Balkan Slavs"
 br_end_slavic_oppression_decision_desc: "For too long, the Balkan Slavs have lived under a system of injustice. We must break with the past and forge a future of unity, dignity, and shared citizenship."
 br_end_muslim_oppression_decision: "End the Oppression of Our Muslim Subjects"
 br_end_muslim_oppression_decision_desc: "Erase the injustices faced by our Muslim subjects and establish a fairer, more inclusive society for all people under our rule."

 remove_frankish_as_primary_culture_decision: "Remove frankish as primary culture"
 remove_frankish_as_primary_culture_decision_desc: "You face a pivotal decision for the Holy Roman Empire. This decision will set in motion a gradual process of assimilating all regions into French culture, aiming to establish a unified French identity across your domain. While this could strengthen unity and improve administrative control, success is not guaranteed. The transition may be slow, and some areas could resist, with loyalty to the Frankish heritage remaining a potential obstacle."

