 remove_cossacks: "Revoke Cossack Autonomy"
 remove_cossacks_desc: "For years, the Cossacks have enjoyed local autonomy, but this arrangement no longer serves our central interests. It is time to consolidate control and integrate them fully into the state."

 chariot_racing_decision: "Revive State-Sponsored Chariot Racing"
 chariot_racing_decision_desc: "Once the heartbeat of the Hippodrome and a symbol of imperial unity, chariot racing captivated the Rōmaíōn spirit for centuries. Its revival shall be a triumph of culture, heritage, and imperial pride."
 expand_chariot_racing_decision: "Expand the Imperial Racing Circuit"
 expand_chariot_racing_decision_desc: "With public fervor reignited, it is time to broaden the spectacle. By reintroducing the six original racing factions of the old empire, we restore the full grandeur of this time-honored sport and deepen its place in our cultural revival."

 br_mandate_heaven_decision: "Proclaim the Mandate of Heaven"
 br_mandate_heaven_decision_desc: "With our unrivaled dominion over Zhongguo, the time has come to assert our divine right to rule. By claiming the Mandate of Heaven, we sanctify our authority and usher in a new era of celestial harmony under our reign."

 br_remove_china_political_turmoil_decision: "Address Peasant Grievances"
 br_remove_china_political_turmoil_decision_desc: "Turmoil brews when the cries of the common people go unheard. By granting political and economic freedoms to the peasantry, we can ease unrest, restore harmony, and win the loyalty of those who till the land."

 br_remove_china_rampant_corruption_decision: "Eradicate Corruption"
 br_remove_china_rampant_corruption_decision_desc: "Let it be known: the days of unchecked corruption are over. The empire shall be purged of dishonor, and the righteous shall rise to restore virtue in governance."

 br_remove_insufficient_infrastructure_decision: "Modernize Outdated Infrastructure"
 br_remove_insufficient_infrastructure_decision_desc: "Our infrastructure is outdated and hindering progress. It is time to invest in modernization projects to strengthen our economy and improve the daily lives of our people."

