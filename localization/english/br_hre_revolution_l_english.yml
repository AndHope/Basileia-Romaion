 ##journal entries
 je_hre_impending_revolution: "The Revolution Looms"
 je_hre_impending_revolution_reason: "The situation in the HRE has grown desperate and the people have had enough. If we don’t do anything then the situation could get out of control and our 1000 year government could be overthrown. We will have to consider carefully how to deal with the situation, do we reform the state or do we choose to suppress these so-called revolutionaries. In case we fail to do anything the consequences could be disastrous.\n$TOOLTIP_DELIMITER$\n@information! When the revolution progress reaches #variable 100%#! then the revolution will erupt. The revolution will be launched by the estate that has the highest disatisfaction.\n$TOOLTIP_DELIMITER$\n$br_monarchy_popularity_loc$"
 br_monarchy_popularity_loc: "Currently, the Emperor enjoys #bold #greece [ROOT.GetVariable('br_monarchy_popularity_var').GetValue]#!#! #bold Monarchy Popularity#!.\nThis is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_monarchy_popularity_main_breakdown [Country.MakeScope.ScriptValue('br_monarchy_popularity_change_value')|+=]#! next month."
