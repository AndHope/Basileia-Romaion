 # Agriculture
 four_field_crop_rotation: "Four-Field Crop Rotation"
 four_field_crop_rotation_desc: "A system of crop rotation that allows for the cultivation of four different crops in four different fields, which helps to maintain soil fertility."
 rotherham_plough: "Rotherham Plough"
 rotherham_plough_desc: "A type of plough that was used in the 18th century and was designed to be pulled by horses. It was a significant improvement over the traditional plough."
 new_world_crops: "New World Crops"
 new_world_crops_desc: "Crops that were introduced to Europe from the Americas, such as maize, potatoes, and tomatoes, which had a significant impact on agriculture."
 seed_drill: "Seed Drill"
 seed_drill_desc: "A device that plants seeds in rows and at a specific depth, which helps to increase crop yields and reduce the amount of seed wasted."

 # Industry
 artisan_manufacturing: "Artisan Manufacturing"
 artisan_manufacturing_desc: "The production of goods by skilled craftsmen using traditional methods and tools. It was the dominant form of manufacturing before the Industrial Revolution."
 murano_glass: "Murano Glass"
 murano_glass_desc: "A type of glass that is produced on the Venetian island of Murano, which is known for its high quality and beautiful designs."
 textile_manufacturies: "Textile Manufacturies"
 textile_manufacturies_desc: "Factories that produce textiles, such as cloth and clothing, using mechanized processes."
 surface_mining: "Surface Mining"
 surface_mining_desc: "A method of mining that involves the removal of overlying rock and soil to access mineral deposits. It is commonly used for coal and other minerals."
 metallurgy: "Metallurgy"
 metallurgy_desc: "The science and technology of metals, including their extraction from ores, shaping, and processing."
 hand_tools: "Hand Tools"
 hand_tools_desc: "Tools that are powered by hand rather than by electricity or other external sources. They are used in a wide range of industries and crafts."
 standardized_measures: "Standardized Measures"
 standardized_measures_desc: "A system of weights and measures that is used consistently across a region or country. It helps to ensure accuracy and fairness in trade."
 experimental_construction: "Experimental Construction"
 experimental_construction_desc: "The use of new materials, techniques, and designs in construction projects to test their feasibility and effectiveness."
 newcomen_engine: "Newcomen Engine"
 newcomen_engine_desc: "An early steam engine that was used to pump water out of mines."
 track: "Track"
 track_desc: "The wagonway is considered the prototype and predecessor of railways, and almost all mines built in the 16th and 17th centuries used wagonway mining cars as the only mode of transportation."

 # Society
 tech_mercantilism: "Mercantilism"
 tech_mercantilism_desc: "An economic theory that emphasizes the importance of accumulating wealth through trade and the establishment of colonies."
 tech_agrarianism: "Agrarianism"
 tech_agrarianism_desc: "A political and social philosophy that emphasizes the importance of agriculture and rural life."
 smithian_economics: "Smithian Economics"
 smithian_economics_desc: "An economic theory that was developed by Adam Smith and emphasizes the importance of free markets, competition, and self-interest."
 fiat_currency: "Fiat Currency"
 fiat_currency_desc: "A type of currency that is not backed by a physical commodity, such as gold or silver, but is instead declared legal tender by a government."
 silver_standard: "Silver Standard"
 silver_standard_desc: "A monetary system in which the standard economic unit of account is a fixed weight of silver."
 municipal_charter: "Municipal Charter"
 municipal_charter_desc: "A legal document that grants a town or city certain rights and privileges, such as self-government and the ability to collect taxes."
 public_sphere: "Public Sphere"
 public_sphere_desc: "A social space where individuals can come together to discuss and debate issues of common interest."
 insurance_companies: "Insurance Companies"
 insurance_companies_desc: "Businesses that provide financial protection against losses, such as property damage, illness, or death, in exchange for regular payments."
 constabulary: "Constabulary"
 constabulary_desc: "A police force that is responsible for maintaining law and order in a particular area."
 skepticism: "Skepticism"
 skepticism_desc: "A philosophical position that questions the possibility of knowledge and the reliability of perception and belief."
 rights_of_man: "Rights of Man"
 rights_of_man_desc: "The idea that all human beings are entitled to certain rights and freedoms, such as liberty, equality, and justice."
 divine_right: "Divine Right"
 divine_right_desc: "The belief that a monarch's authority to rule comes directly from God."
 separation_of_powers: "Separation of Powers"
 separation_of_powers_desc: "The idea of distinct branches of government with different roles which oversee one another to prevent corruption and abuse has become vastly more popular since the relative success of the 'great American experiment', with her Constitution splitting the government into executive, legislative and judicial branches."
 early_modern_universities: "Early Modern Universities"
 early_modern_universities_desc: "Institutions of higher learning that emerged in Europe during the late Middle Ages and early modern period. They were centers of scholarship and research."
 natural_history: "Natural History"
 natural_history_desc: "The study of plants, animals, and minerals, with a focus on classification, description, and observation."
