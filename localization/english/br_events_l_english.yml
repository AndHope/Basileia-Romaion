 romaioi_startup_events.1.t: "Welcome to #P Basileía Romaíon#!"
 romaioi_startup_events.1.d: "Welcome to #P Basileía Romaíon 1736#! - A Sprawling Alt-History Odyssey!"
 romaioi_startup_events.1.f: "Welcome to an alternative world one hundred years earlier than base Victoria 3 where many divergent events led to a drastically different world. Primarily inspired by Roman, Medieval and Renaissance History. Combined with game-play focused on realistic simulation and balance inspired by the great Victoria 2 mods as well as Project Caesar/EU5. Join our #blue Discord#! community, show your support by rating us on #gold Steam#! and #gold PDX mods#!, and consider contributing on #green Patreon.com/romaioi#! or #green BuyMeACoffee.com/romaioi#!."
