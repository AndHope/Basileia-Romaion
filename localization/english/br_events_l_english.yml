 india_kerfuffle.2.t: "In India, stormclouds gather."
 india_kerfuffle.2.d: "The Mughals of the north, opulent and overstretched, eye the south. The rising Maratha Confederations, fierce and mobile, seek to unite the Deccan under their own banner."
 india_kerfuffle.2.f: "Now, the Great Councils of Chrysolithos must choose: fortune favors the bold, but neutrality may be the wiser coin."
 india_kerfuffle.2.a: "We were granted Mughals favor; let us honor that legacy."
 india_kerfuffle.2.b: "We live beside them, trade beside them — we may yet rise beside them."
 india_kerfuffle.2.c: "Let them fight. We guard the harbors and the ledgers."
 