 veiled_exarchate.1.t: "The Exarchate of Aegypt"
 veiled_exarchate.1.d: "[ROOT.GetCountry.GetName] has resecured dominion over [SCOPE.sCountry('aegypt_country').GetName]. The previous state of affairs known as the Veiled Exarchate, for by a technicality Aegypt remained legally subject to the [SCOPE.sCountry('byzantine_country').GetAdjectiveNoFormatting] [SCOPE.sCharacter('byzantine_ruler').GetPrimaryRoleTitle], it was little more than lip service."
 veiled_exarchate.1.f: "Today the Nile was inundated with blood. Those who opposed the new regime were quickly put down. [SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting] diplomats and politicians have fire in their eyes as they discuss, under the shadow of the pyramids, how they will return civilization to the lands of Aegypt."
