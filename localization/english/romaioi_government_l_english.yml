 concept_exarchate:0 "Exarchate"
 concept_exarchates:0 "Exarchates"
 concept_exarchate_desc:2 "[Concept('concept_recognized_power','$concept_recognized_powers$')] may turn a weaker [concept_country] into their $concept_exarchate$. A $concept_exarchate$ is a [concept_subject] type that cannot start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] yet are forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], and must also pay #v 20%#! of their [concept_treasury] income to their $concept_overlord$ each week. A $concept_exarchate$'s [concept_rank] cannot increase to match or exceed their $concept_overlord$'s, and their $concept_overlord$ may target them with the #b Annexation#! $concept_diplomatic_play$."

 exarchate:0 "Exarchate"
 exarchate_action_name:0 "[concept_exarchate]"
 exarchate_action_propose_name:0 "Make into [concept_exarchate]"
 exarchate_action_break_name:0 "Grant Independence"
 exarchate_action_ask_to_break_name:0 "Demand Independence"
 exarchate_desc:1 "#header $exarchate$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact] that establishes a [concept_exarchate] type [concept_subject] relationship between two [Concept('concept_country', '$concept_countries$')]."
 exarchate_pact_desc:0 "[SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] is a [concept_exarchate] of [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
 exarchate_action_notification_name:0 "Demand to become [concept_exarchate]"
 exarchate_action_notification_desc:0 "[INITIATOR_COUNTRY.GetName] demands that we submit to them and become a [concept_exarchate]."
 exarchate_action_notification_break_name:0 "Independence Granted"
 exarchate_action_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] have ended our [concept_exarchate] status. We are independent once again."
 exarchate_proposal_notification_break_name:0 "[INITIATOR_COUNTRY.GetName] demands Independence"
 exarchate_proposal_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] are demanding that we end our [concept_exarchate] status with them."
 exarchate_proposal_notification_break_effects_desc:0 "If we accept, they will become fully independent."
 exarchate_proposal_break_accepted_name:0 "Independence Granted"
 exarchate_proposal_break_accepted_desc:0 "[TARGET_COUNTRY.GetName] accepted the demand to end our [concept_exarchate] status. We are independent once again."
 exarchate_proposal_break_declined_name:0 "Independence Refused"
 exarchate_proposal_break_declined_desc:0 "[TARGET_COUNTRY.GetName] refused the demand to end our [concept_exarchate] status."
 exarchate_proposal_third_party_break_accepted_name:0 "Independence Granted"
 exarchate_proposal_third_party_break_accepted_desc:0 "[TARGET_COUNTRY.GetName] ended their [concept_exarchate] status with [INITIATOR_COUNTRY.GetName], granting them full independence."
 exarchate_proposal_third_party_break_declined_name:0 "Independence Refused"
 exarchate_proposal_third_party_break_declined_desc:0 "[TARGET_COUNTRY.GetName] refused to end their [concept_exarchate] status with [INITIATOR_COUNTRY.GetName]."
 
 exarchate_effect_desc_global:0 "Becomes a [concept_exarchate]"
