l_english:

 gov_byz_empire:0 "Basileía Romaíon"
 gov_byz_empire_desc:1 "This is a [concept_government_type] form where the power rests with the [Concept('concept_ruler','$RULER_TITLE_BASILEUS$')] or [Concept('concept_ruler','$RULER_TITLE_BASILISSA$')]"
 gov_katepano:0 "Katepaníkion"
 gov_katepano_desc:0 "This is a distant province [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_KATEPANO$')] under the Romaíon Basileus."
 gov_merchant_republic:0 "Merchant Republic"
 gov_merchant_republic_desc:1 "This is a [concept_government_type] where the [concept_country] is ruled by a rich and powerful merchant class"
 gov_exarchate:0 "Exarchate"
 gov_exarchate_desc:0 "This is a distant province [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_EXARCH$')] under the Romaíon Basileus."
 gov_independent_exarchate:0 "Exarchate"
 gov_independent_exarchate_desc:0 "This is a breakaway independent [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_EXARCH$')] formerly under the Romaíon Basileus."
 gov_independent_themata:0 "Prónoia"
 gov_independent_themata_desc:0 "This is a breakaway independent [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_STRATEGOS$')] formerly under the Romaíon Basileus."
 gov_satrapy:0 "Satrapy"
 gov_satrapy_desc:0 "This is a distant province [concept_government_type] governed by an [Concept('concept_ruler','$RULER_TITLE_SATRAP$')]."
 gov_themata:0 "Prónoia"
 gov_themata_desc:0 "[concept_government_type] is a semi autonomous administrative and military district governed by an [Concept('concept_ruler','$RULER_TITLE_STRATEGOS$')] within the Basileía Romaíon."
 gov_celestial_empire:0 "Celestial Empire"
 gov_celestial_empire_desc:0 "Celestial Empire is an old name used to refer to China, from a literary and poetic translation of the Chinese term Tianchao, one of many names for China"

