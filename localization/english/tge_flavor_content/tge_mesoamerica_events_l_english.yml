 tge_mesoamerica.108.t: "The Coming Darkness"
 tge_mesoamerica.108.d: "The Golden Eagle has failed. It goes beyond any doubt that the Empire of the [ROOT.GetCountry.GetName] has been unable to live up to our divine calling. As the population braces for the coming doom, the blame for this failure has been laid squarely at the feet of [ROOT.GetCountry.GetRuler.GetFullName]. He shall pay with his life."
 tge_mesoamerica.108.f: "In [GetCulture('nahua').GetName] culture, once ritual failed and doom was upon the people, this was seen as a sign of divine rejection. The only way to remedy this situation is to sacrifice the failed monarch and pray for forgiveness."
 tge_mesoamerica.108.a: "$tge_huitzilopochtli$ has abandoned us!"
 tge_mesoamerica.109.t: "The Golden Eagle"
 tge_mesoamerica.109.d: "Across [GetStrategicRegion('region_mexico').GetName] all peoples now swear their fealty to the Golden Eagle. With the rituals of $tge_huitzilopochtli$ taking root across the Altiplano, the Empire and its people can rest assured that the future of the dawn shall be secure for generations to come."
 tge_mesoamerica.109.f: "It was the need for sacrifices that first drove the Nahua to expand beyond the shores of [GetRegionState('STATE_MEXICO').GetName]. Now the quest to spread divine truth has led them to bring their entire world under their singular control."
 tge_mesoamerica.109.a: "$tge_huitzilopochtli$ shall shelter to all!"

 
 
 