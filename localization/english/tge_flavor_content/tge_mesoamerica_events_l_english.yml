 tge_mesoamerica.100.t: "The Empire of the Dawn"
 tge_mesoamerica.100.d: "The Empire of the [ROOT.GetCountry.GetName] stands strong in [GetStrategicRegion('region_mexico').GetName]. However the many heresies of [GetReligion('br_religion_elysian_orthodox').GetName] infect our citizens and the invaders of [SCOPE.sCountry('tge_louisiane_scope').GetName] have set their eyes on our northern frontier. The Sun-Emperor, [ROOT.GetCountry.GetRuler.GetFullName] now commands his armies forward to secure the future of [GetReligion('br_tge_religion_teotl').GetName] and of the world."
 tge_mesoamerica.100.f: "Legend states that when $tge_huitzilopochtli$ was born, he emerged from the womb clad in armor and bearing arms to defend his loving mother from his jealous siblings. Just as his battle is fought daily in the sun chasing away the moon and stars, so too must we, his chosen sons and daughters, fight to provide him the strength to rise again on the morrow."
 tge_mesoamerica.100.a: "Our warriors will never let the sun die."
