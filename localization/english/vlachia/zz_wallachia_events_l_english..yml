l_english:
 wallachia_events.1.t:0 "Between the hammer and the anvil"
 wallachia_events.1.d:0 "The situation is tense in the Danubian Principalities. Trapped between multiple great powers the Danubian Principalities we must be very careful if we are to achieve and maintain independence."
 wallachia_events.1.a:0 "Quite a sensible geopolitical situation"

 wallachia_events.3.t:0 "The Little Union"
 wallachia_events.3.d:0 "The unification of Moldavia and Wallachia also known as the Little Union happened on 1859 following the election of Alexandru Ioan Cuza as the prince of both principalities, which were autonomous but still vassals of the Hungarian Empire. Both shared a common Vlachian ethnicity, language and culture and the unification of these two states began a political struggle in the new country to find out which of the two regions would obtain "supremacy" and met some opposition in Moldavia by the so-called "separatists"."
 wallachia_events.3.a:0 "For the Union!"
 wallachia_events.3.f:0 "“Unity to be real must stand the severest strain without breaking.”"
 
 wallachia_events.6.t:0 "Independence Achieved"
 wallachia_events.6.d:0 "On May 21 1877, in the Vlachian parliament, Mihail Kogălniceanu read the act of independence proclaiming Vlachia as a fully independent state and acknowledging the right of the Vlachian people to self-determination. Following the War of Independence in 1877-78, Vlachia shook off formal Hungarian rule but eventually clashed with its Tatar ally over its demand for the Southern Bessarabia region. Ultimately, Vlachia was awarded Northern Dobruja in exchange for Southern Bessarabia."
 wallachia_events.6.a:0 "Traiasca Vlachia!"
 wallachia_events.6.f:0 "“No doubt, independence is something to be desired, to be striven for, but it cannot be willed by mere declarations.”"

 wallachia_events.7.t:0 "Greater Vlachia"
 wallachia_events.7.d:0 "From the Western plains and the Danube river to the Black Sea and the Pruth river, all Vlachians stand united under one state, strong and independent."
 wallachia_events.7.a:0 "Traiasca Vlachia Mare!"
 wallachia_events.7.f:0 "“There is beauty and power in unity. We must be united in heart and mind. One country, one people.”"
 
 personal_union_effect_desc_global:0 "Becomes a Personal Union"
 personal_union_effect_desc_first:0 "[TARGET_COUNTRY.GetName] becomes a [COUNTRY.GetAdjectiveNoFlag] Personal Union"
 personal_union_effect_desc_third:0 "[AddTextIf(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self),TARGET_COUNTRY.GetNameNoFlag)][AddTextIf(Not(ObjectsEqual(GetMetaPlayer.GetPlayedOrObservedCountry.Self, TARGET_COUNTRY.Self)),TARGET_COUNTRY.GetName)] is now in a Personal Union under [COUNTRY.GetName]"