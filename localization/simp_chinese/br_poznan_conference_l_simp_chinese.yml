 br_poznan_conference_event.1.t: "The Baltic Question"
 br_poznan_conference_event.1.d: "The german people in the proces of unification now look to the baltic holdings of the [SCOPE.sCountry('br_commonwealth_scope').GetName], facing internal issues themselfs the [SCOPE.sCountry('br_commonwealth_scope').GetNameNoFormatting] has called for a conference to be held instead in the hope that they could perhaps prevent war."
 br_poznan_conference_event.1.f: "'The [SCOPE.sCountry('br_north_german_federation_scope').GetNameNoFormatting] seeks to unify with the baltic german people.'"
 br_poznan_conference_event.1.a: "Agreed. Call for a conference to settle the matter at last."
 #br_poznan_conference_event.1.b: "We do not negotiate with the enemy."
 #br_treaty_of_poznan_explanation_tt: "Participating [Concept('concept_great_power', '$concept_great_powers$')] will vote on a solution to be ratified by [SCOPE.sCountry('br_commonwealth_scope').GetNameNoFormatting] and [SCOPE.sCountry('br_north_german_federation_scope').GetNameNoFormatting]."

 br_poznan_conference_event.2.t: "Poznan Calling"
 br_poznan_conference_event.2.d: "Weary of the uneasy peace existing between the germans and polish people, have decided to hold a conference in Poznan to resolve their current territorial and legal disputes."
 br_poznan_conference_event.2.f: "'So now the Germans desire the Baltic? No doubt they have their eyes firmly fixed on rightful Polish soil. A refusal to compromise might harm the current peace in Europe.'"
 br_poznan_conference_event.2.a: "Interesting."

 br_poznan_conference_event.3.t: "Poznan Calling"
 br_poznan_conference_event.3.d: "Weary of the uneasy peace existing between the germans and polish people, have decided to hold a conference in Poznan to resolve their current territorial and legal disputes."
 br_poznan_conference_event.3.f: "'So now the Germans desire the Baltic? No doubt they have their eyes firmly fixed on rightful Polish soil. A refusal to compromise might harm the current peace in Europe.'"
 br_poznan_conference_event.3.a: "Interesting."

 br_poznan_conference_event.4.t: "Poznan Conference Concludes"
 br_poznan_conference_event.4.d: "The conference has concluded"
 br_poznan_conference_event.4.f: "#bold European Powers Guarantee Peace and Stability#!\nThe newly ratified Treaty of Poznan is a cornerstone of European peace."
 br_poznan_conference_event.4.a: "For peace in our time, hurrah!"

 br_poznan_conference_event.5.t: "Failure of the Poznan Conference"
 br_poznan_conference_event.5.d: "With negotiations between [SCOPE.sCountry('br_commonwealth_scope').GetName] and [SCOPE.sCountry('br_north_german_federation_scope').GetName] having broken down in full, it would appear that a diplomatic solution to the Belgian question has eluded Europe once again."
 br_poznan_conference_event.5.f: "As the delegations made their way out of the Foreign Office, the air of amicability that they so deperately tried to maintain could not even fool the doorman — much less each other. What this would mean for future German-Swedish relations they could still not say, but that it would be bad? Now at last, there was something they could agree on."
 br_poznan_conference_event.5.a: "What a waste of everybody's time."
 
 br_poznan_conference_event.6.t: "End of the Poznan Conference?"
 br_poznan_conference_event.6.d: "With negotiations between [SCOPE.sCountry('br_commonwealth_scope').GetName] and [SCOPE.sCountry('br_north_german_federation_scope').GetName] having gone on for a wile, it would appear that Our time has run up, the congress is at an end, if we are satisfied we can end the congress here and ratify the treaty. But if we are not satisfied with the current treaty perhaps we can extend the congress for a bit longer."
 br_poznan_conference_event.6.f: "Our time has run up, the congress is at an end, if we are satisfied we can end the congress here and ratify the treaty. But if we are not satisfied with the current treaty perhaps we can extend the congress for a bit longer."
 br_poznan_conference_event.6.a: "Extend the conference."
 br_poznan_conference_event.6.b: "Do not extend the conference."
 br_the_poznan_conference_will_end_tt: "We will chose to not extend the conference, so the conference of Poznan will end."

 br_poznan_conference_event.7.t: "End of the Poznan Conference?"
 br_poznan_conference_event.7.d: "With negotiations between [SCOPE.sCountry('br_commonwealth_scope').GetName] and [SCOPE.sCountry('br_north_german_federation_scope').GetName] having gone on for a wile, it would appear that Our time has run up, the congress is at an end, however it seems that [SCOPE.sCountry('br_north_german_federation_scope').GetName] isn't satisfied yet with the current arrangements and they have asked to extend the conference for 3 months. \n\n Will we accept"
 br_poznan_conference_event.7.f: "Our time has run up, the congress is at an end, if we are satisfied we can end the congress here and ratify the treaty. But if we are not satisfied with the current treaty perhaps we can extend the congress for a bit longer."
 br_poznan_conference_event.7.a: "Extend the conference."
 br_poznan_conference_event.7.b: "Do not extend the conference."

