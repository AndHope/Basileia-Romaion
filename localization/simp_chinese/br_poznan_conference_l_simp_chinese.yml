 br_poznan_conference_event_loc_prussia_sovereignty_loc_desc: "#r This demand decides on prussia's sovereignty. Because of this it is mutually exclusive with other demands that decide on prussia's sovereignty.\nAny conflicting demand will be deselected.#!"
