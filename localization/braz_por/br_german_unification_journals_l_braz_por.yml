##EVENTS
#german_unification events

 br_german_unification.1.t:1 "German Leadership"
 br_german_unification.1.d1:1 "With [ROOT.GetCountry.GetName] now seen as the sole realistic option for German Unification, many North German states have opted to join our banner. Hopes are high that this will soon lead to a federation of all the Germanies."
 br_german_unification.1.d2:1 "With [ROOT.GetCountry.GetName] now seen as the sole realistic option for German Unification, many South German states have opted to join our banner. Hopes are high that this will soon lead to a federation of all the Germanies."
 br_german_unification.1.f:0 "The German kingdoms and principalities are scattered and devided along religion and geografie, by the Holy Roman Empire and the Northern Empires, Germany has never truly been united. What the [ROOT.GetCountry.GetAdjectiveNoFormatting] state has achieved today is a step towards the impossible and the inevitable."
 br_german_unification.1.a:0 "The statesmen responsible are national heroes."
 br_german_unification.1.b:0 "The world will know of our achievement."


 br_german_unification.4.t:0 "German Unification"
 br_german_unification.4.d:0 "The tireless efforts of statesmen and soldiers has been rewarded; Germany is united into a single state."
 br_german_unification.4.f:0 "Through blood and iron, through diplomacy and guile, Germany is united. It is a day of triumph and of reflection. However the future unfolds, the German state will surely play a leading role in deciding the fate of mankind."
 br_german_unification.4.a:0 "All hail the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 br_german_unification.4.b:0 "This is a victory for the German people."

 br_german_unification.5.t: "German National Identity"
 br_german_unification.5.d1: "The ideals of Nationalism and National Unification have gained many supporters throughout the German Confederation. They look to the more powerful German powers such as ourselves in the hope that we will champion the cause of German unity on the greater European stage."
 br_german_unification.5.d2: "The ideals of Nationalism and National Unification have gained many supporters throughout the German Confederation. They look to the look to the more powerful German powers such as [SCOPE.sCountry('german_unifier_candidate').GetName] in the hope that they will champion the cause of German unity on the greater European stage."
 br_german_unification.5.d3: "The ideals of Nationalism and National Unification have gained many supporters throughout the German Confederation. With no clear leading power among the German states, it remains uncertain who would champion champion the cause of German unity on the greater European stage."
 br_german_unification.5.f: ""The German Confederation? The Confederation is a joke, a relic of a bygone era, a foreign imposition! For the German people to prosper and assume our rightful place in Europe, we must have a true German Nation!""
 br_german_unification.5.a: "Momentous times are ahead of us."

