 ig_themata_patricians: "Dynatói" #Patricians Thémata Patrikíous
 ig_themata_patricians_desc: "#lore The Dynatói was a legal term in the Basileía Romaíon, denoting the senior levels of civil, military and ecclesiastic (including monastic) officialdom, who usually, but not always, also commanded considerable fortunes and landed estates. Although such positions were not intended to be hereditary, by the late 10th and early 11th centuries they had started to become monopolized by a limited number of families who by the mid-11th century formed a hereditary aristocracy.#!" #Patricians Thémata Patrikíous
